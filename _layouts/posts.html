<!DOCTYPE html>
<html lang="en">
  {% include _head.html %}
<body>
  {% include _header.html %}
  <article class="wi-100">
  {% for post in site.posts %}
  {% if post.tags contains 'journal' or post.tags contains 'race-result'%}
  <a class="link bold" href="{{site.baseurl}}{{post.url}}">
    <div class="{% cycle 'bg--off-white', 'bg--white' %} pvl w-100 db mbxs">
      <div class="db mw7 near-black center">
        <div class="f3 f2-ns mbl mtl normal">
          {{ post.content | strip_html | truncatewords: 20 }}
        </div>
        <h6 class="f5 ttu fwb mbm">Read: {{ post.title }}</h6>
      </div>
    </div>
  </a>
  {% endif %}
  {% endfor %}
  </article>
  {% include _footer.html %}
</body>
</html>
