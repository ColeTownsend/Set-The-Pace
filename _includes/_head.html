<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <!-- build:css /assets/stylesheets/style.min.css -->
  <link rel="stylesheet" href="/assets/stylesheets/style.css">
  <!-- endbuild -->
  <!-- build:css /assets/stylesheets/form.min.css -->
  <link rel="stylesheet" href="{{site.url}}/assets/stylesheets/form.css">
  <!-- endbuild -->

  <!-- JS -->
  <!-- build:js /assets/javascript/all.min.js -->
  <script src="{{site.url}}/assets/javascript/javascript.js"></script>
  <!-- endbuild -->

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{site.url}}/assets/images/touch/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{site.url}}/assets/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{site.url}}/atom.xml">
</head>
